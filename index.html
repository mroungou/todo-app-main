<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
    <section class="header">
        <div class="header-image">
            <img src="./images/bg-mobile-light.jpg" class="mobile light" alt="">
        </div>
        <div class="nav">
            <h1>Todo</h1>
            <div class="btn">
                <img src="./images/icon-moon.svg" class="toggle dark" id="dark-theme-toggle" alt="">
                <!-- <img src="./images/icon-sun.svg" class="toggle light" id="light-theme-toggle" alt=""> -->
            </div>
        </div>
        <div class="input">
            <div class="circle"></div>
            <input type="text" placeholder="Create a new todo...">
        </div>
    </section>
    <section class="tasks">
        <div class="item">
            <div class="circle"></div>
            <div class="stuff">Lorem ipsum dolor sit amet.</div>
            <div class="delete-btn"><img src="./images/icon-cross.svg" alt="Delete Task"></div>
        </div>
        <div class="item">
            <div class="circle"></div>
            <div class="stuff">Lorem ipsum dolor sit amet.</div>
            <div class="delete-btn"><img src="./images/icon-cross.svg" alt="Delete Task"></div>
        </div>
        <div class="item">
            <div class="circle"></div>
            <div class="stuff">Lorem ipsum dolor sit amet.</div>
            <div class="delete-btn"><img src="./images/icon-cross.svg" alt="Delete Task"></div>
        </div>
        <div class="item">
            <div class="circle"></div>
            <div class="stuff">Lorem ipsum dolor sit amet.</div>
            <div class="delete-btn"><img src="./images/icon-cross.svg" alt="Delete Task"></div>
        </div>
        <div class="item">
            <div class="circle"></div>
            <div class="stuff">Lorem ipsum dolor sit amet.</div>
            <div class="delete-btn"><img src="./images/icon-cross.svg" alt="Delete Task"></div>
        </div>
        <div class="test">
            <span class="items-left"><span id="items-left-number">5</span> items left</span>
            <div class="btn-clear" id="btn-clear">Clear Completed</div>
        </div>
    </section>
    <section class="filter">
        <span class="all" id="all">All</span>
        <span class="active" id="active">Active</span>
        <span class="completed" id="completed">Completed</span>
    </section>
     
    <p>Drag and drop to reorder list</p>
  </main>
</body>
</html>
