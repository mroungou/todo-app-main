<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body id="body">
  <main>
    <section class="header">
        <div class="header-image">
            <img src="./images/bg-mobile-light.jpg" class="mobile light" alt="Header Image">
            <img src="./images/bg-mobile-dark.jpg" class="mobile dark" alt="Header Image">
            <img src="./images/bg-desktop-dark.jpg" class="desktop dark" alt="Header Image">
            <img src="./images/bg-desktop-light.jpg" class="desktop light" alt="Header Image">
        </div>
        <div class="nav">
            <h1>Todo</h1>
            <div class="btn">
                <img src="./images/icon-moon.svg" class="toggle light" id="dark-theme-toggle" alt="Toggle Light Theme">
                <img src="./images/icon-sun.svg" class="toggle dark" id="light-theme-toggle" alt="Toggle Dark Theme">
            </div>
        </div>
    </section>
    <section class="task-manager">
        <form action="" class="input" id="input">
            <div class="circle"></div>
            <input type="text" id="create-todo-input" placeholder="Create a new todo...">
        </form>
        <section class="tasks" id="tasks">
            <div class="task-container" id="tasks-container">
            </div>
            <div class="controls">
                <span class="items-left"><span id="items-left-number">0</span> items left</span>
                <section class="desktop-filters">
                    <span class="all filters" id="all">All</span>
                    <span class="active filters" id="active">Active</span>
                    <span class="completed filters" id="completed">Completed</span>
                </section>
                <div class="btn-clear" id="btn-clear">Clear Completed</div>
            </div>
        </section>
        <section class="filter mobile">
            <span class="all filters" id="all-mobile">All</span>
            <span class="active filters" id="active-mobile">Active</span>
            <span class="completed filters" id="completed-mobile">Completed</span>
        </section>
        <p>Drag and drop to reorder list</p>
    </section>
  </main>
</body>
</html>
